<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Site</title>
    <style>
        /* Reset de Estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos Globais */
        body {
            font-family: 'Exo', 'Merriweather Sans', sans-serif;
            color: black;
            background-color: #f2f2f2;
            scrollbar-width: thin;
            scrollbar-color: #f9f0d3 #454545;
        }

        body::-webkit-scrollbar {
            width: 12px;
        }

        body::-webkit-scrollbar-track {
            background-color: #f9f0d3;
        }

        body::-webkit-scrollbar-thumb {
            background-color: #454545;
        }

        /* Estrutura do Site */
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background-color: #265629;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            background-color: #265629;
            text-align: center;
            padding: 0.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            padding: 0.5rem;
            border-radius: 1px;
        }

        nav a:hover {
            background-color: #1f4715;
        }

        .section {
            margin-bottom: 2rem;
        }

        /* Estilos Específicos */
        .cabecalho-imagem {
            height: 15.625rem;
            padding: 1.25rem;
            border-radius: 2.8525rem;
        }

        .conteudo-about-principal-titulo,
        .conteudo-quem-somos-historia-titulo,
        .conteudo-mvv-titulo,
        .conteudo-mvv-missao-imagem-titulo,
        .conteudo-mvv-visao-imagem-titulo,
        .conteudo-mvv-missao-valores-titulo,
        .conteudo-culturas-titulo,
        .conteudo-culturas-feijao-titulo,
        .conteudo-culturas-milho-titulo,
        .conteudo-culturas-soja-titulo,
        .conteudo-culturas-algodao-titulo,
        .conteudo-unidades-titulo,
        .conteudo-news-titulo,
        .conteudo-candidato-formulario-titulo,
        .contato-infos-item,
        .ano {
            font-family: 'Exo', sans-serif;
            font-family: 'Merriweather Sans', sans-serif;
            color: black;
        }

        /* Responsividade */
        @media(max-width: 650px) {
            .conteudo-mvv-item,
            .conteudo-titulo-culturas,
            .cabecalho,
            .cabecalho-menu,
            .rodape-titulo,
            .conteudo-titulo-unidades {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <header>
        <!-- Conteúdo do cabeçalho aqui -->
    </header>

    <nav>
        <a href="#">Início</a>
        <a href="#">Sobre Nós</a>
        <a href="#">Missão e Visão</a>
        <a href="#">Culturas</a>
        <a href="#">Unidades</a>
        <a href="#">Contato</a>
    </nav>

    <div class="container">
        <div class="section cabecalho-imagem">
            <!-- Conteúdo da seção aqui -->
            <img class="cabecalho-imagem" src="./Images/logo_decisao.png" alt="Fazenda Decisão">
        </div>

        <div class="section conteudo-about-principal-titulo">
            <!-- Conteúdo da seção aqui -->
        </div>

        <div class="section conteudo-quem-somos">
            <!-- Conteúdo da seção aqui -->
        </div>

        <!-- Mais seções aqui -->

    </div>

    <footer>
        <!-- Rodapé aqui -->
    </footer>
</body>

</html>
